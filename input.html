<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checknbox, Radio</title>
</head>
<body>

    <h1>Checknbox, Radio</h1>

    <h3>Linbguagens de programação</h3>

    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#" checked><br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="javascript"><br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" checked><br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino"><br>
    
</body>
</html>
